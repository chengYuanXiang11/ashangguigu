    <script>
        // Object.defineProperty(obj,prop,descriptor) 解读

        // var descriptor = Object.create(null);

        // console.log(descriptor)

        // Object.defineProperty(obj,"key",{
        //     //  是否可删除
        //     configurable:true,
        //     // 是否可枚举
        //     enumerable:false,
        //     value:"key",
        //     // 可被运算符号赋值
        //     writable:true

        // })
        // console.log(obj);

        // 实现
        function defineProperty(obj,prop,property) {
            Object.defineProperty(obj,prop,property)
         }
